meta:
  environment: php
  toolchain:
    name: php
    version: 8.2

build:
  # Дополнительные пакеты для Alpine Linux
  packages:
    - nginx
    - supervisor
    - curl
    - gettext
  # PHP расширения
  php_extensions:
    - bcmath

run:
  # Команда запуска через supervisord
  command: ["supervisord", "-c", "/etc/supervisord.conf"]
  # Порт для веб-сервера
  port: 8080
  # Переменные окружения
  env:
    PORT: "8080"
    ALLOWED_ORIGIN: "*"
